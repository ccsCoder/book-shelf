<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xStore/2.0.4/xStore.min.js"></script>
  <title>Your bookshelf</title>
</head>
<body>
  <header>
    <h2>My Bookshelf</h2>
    <a href="www.google.com">Go to homepage</a>
  </header>
  <section class="add-book-section hidden">
    <h1>Search for a book</h1>
    <form>
      <div id="add-book-form" class="hidden">
        <label for="book-name">Enter book name *</label>
        <input
          type="search"
          placeholder="E.g: To kill a mocking bird"
          id="book-name"
        />
        <label for="author-name">Enter author's name *</label>
        <input
          type="search"
          placeholder="E.g Harper Lee"
          id="author-name"
        />
        <div class="message" aria-live="assertive"></div>
        <button id="search-book" class="solid">Search</button>
        <button class="text" id="cancel">Cancel</button>
      </div>
      <!-- Search results display area -->
      <div id="search-results" class="hidden">
        <div class="book-cover">
          <img src="https://via.placeholder.com/130x170/757575/ffffff/?text=No cover" height="500" width="350" alt="" />
        </div>
        <div class="book-details">
          <h3 title="See book in goodreads">
            <a href="https://www.goodreads.com/book/show/">Book title to Goodreads</a></h3>
          <h5 class="author-name">Author name</h5>
          <h6 class="published-years">1999</h6>
          <ul class="chips-container"></ul>
        </div>
      </div>
      <button id="add-book" class="solid hidden">Add Book</button>
      <button class="text" id="cancel-results">Cancel</button>
    </form>
  </section>
  <main class="book-shelf">
    <h2>It's lonely here. Let's add some books !</h2>
  </main>
  <div class="notification-host" id="snackbar-host" aria-live="polite">
    <!-- A host to display snackbar notifications -->
  </div>
  <aside>
    <button class="fab" aria-label="Add a book" id="fab-add">+</button>
  </aside>
  <script src="js/index.js"></script>
</body>
</html>
